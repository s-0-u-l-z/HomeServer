<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel - Server Hub</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="theme-default">
  <div class="sidebar">
    <!-- same sidebar (includes Admin link) -->
  </div>
  <div class="main-content">
    <h1>Admin Panel</h1>
    <div class="card">
      <h3>System Resources</h3>
      <p>CPU Usage: <span id="cpu">–</span></p>
      <p>Memory: <span id="mem">–</span></p>
      <p>Disk: <span id="disk">–</span></p>
    </div>
    <div class="card">
      <h3>Uploaded Images</h3>
      <ul id="imageList"></ul>
    </div>
    <div class="card">
      <h3>Chat Messages</h3>
      <ul id="messageList"></ul>
    </div>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
