<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Room - Server Hub</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="theme-default">
  <div class="sidebar">
    <div class="logo">Server<span style="color:var(--primary-color)">Hub</span></div>
    <button id="toggle-theme-btn">Toggle Theme</button>
    <nav>
      <a href="/home">Dashboard</a>
      <a href="/uploads">Uploads</a>
      <a href="/stats">Stats</a>
      <a href="/settings">Settings</a>
      <a href="/chat">Chat Room</a>
      <a href="/logout">Logout</a>
      {{ if eq .User "admin" }}<a href="/admin">Admin</a>{{ end }}
    </nav>
  </div>
  <div class="main-content">
    <h1>Chat Room</h1>
    <div class="card" style="height:400px; display:flex; flex-direction:column;">
      <div id="chatLog" style="flex:1;overflow:auto;background:#141422;padding:5px;"></div>
      <div style="margin-top:10px;">
        <input id="chatInput" type="text" placeholder="Type a message..." style="width:80%">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/chat.js"></script>
</body>
</html>
